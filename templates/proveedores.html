<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="container">
        <div class="button-container">
            <a href="{{ url_for('inicio') }}"><button>Inicio</button></a>
            <a href="{{ url_for('mostrar_productos') }}"><button>Gestionar Productos</button></a>
            <a href="{{ url_for('mostrar_bodegas') }}"><button>Gestionar Bodegas</button></a>
            <a href="{{ url_for('mostrar_categorias') }}"><button>Gestionar Categorías</button></a>
        </div>
    </header>
    <div class="content-container">
        <h2>Gestión de Proveedores</h2>
        <div class="new-item-button">
            <a href="{{ url_for('mostrar_formulario_creacion_proveedor') }}"><button>Crear Nuevo Proveedor</button></a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedores %}
                <tr>
                    <td>{{ proveedor[0] }}</td>
                    <td>{{ proveedor[1] }}</td>
                    <td>{{ proveedor[2] }}</td>
                    <td>{{ proveedor[3] }}</td>
                    <td>
                        <a href="{{ url_for('consultar_proveedor', id=proveedor[0]) }}"><button class="btn btn-detail">Ver Detalle</button></a>
                        <a href="{{ url_for('mostrar_formulario_actualizacion_proveedor', id=proveedor[0]) }}"><button class="btn btn-edit">Editar</button></a>
                        <form action="{{ url_for('borrar_proveedor', id=proveedor[0]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-delete">Borrar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>© CopyRight Itienda Col</p>
    </footer>
</body>
</html>
